<form #uploadForm="ngForm">

  <div class="form-group">
    <label for="description">Title</label>
    <input type="text" name="title" class="form-control" id="title" ngModel>
  </div>
  <div class="form-group">
    <input class="mat-raised-button" type="file" (change)="onFileSelected($event)">
  </div>
  <mat-dialog-actions>
    <button class="mat-raised-button" (click)="close()">Close</button>
    <button class="mat-raised-button mat-primary" (click)="save(uploadForm)">Save</button>
</mat-dialog-actions>

</form>

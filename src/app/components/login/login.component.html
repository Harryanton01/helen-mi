<div *ngIf="!(auth.user | async); else alreadyLoggedIn">
  <h1>Login Form</h1>
  <form #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" name="email" class="form-control" id="email" ngModel>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="text" name="password" class="form-control" id="password" ngModel>
    </div>

    <button type="submit">Login</button>

  </form>
</div>

<ng-template #alreadyLoggedIn>
  <p>
    Already logged in!
  </p>
  <button (click)="logout()">Log Out</button>
</ng-template>

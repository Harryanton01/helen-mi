<form #uploadForm="ngForm">

  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" name="description" class="form-control" id="description" ngModel>
  </div>
  <div class="form-group">
    <label for="duration">Duration</label>
    <input type="text" name="duration" class="form-control" id="duration" ngModel>
  </div>
  <div class="form-group">
    <label for="url">Video Link</label>
    <input type="text" name="url" class="form-control" id="url" ngModel>
  </div>
  <div class="form-group">
    <input class="mat-raised-button" type="file" (change)="onFileSelected($event)">
  </div>
  <mat-dialog-actions>
    <button class="mat-raised-button" (click)="close()">Close</button>
    <button class="mat-raised-button mat-primary" (click)="save(uploadForm)">Save</button>
</mat-dialog-actions>

</form>

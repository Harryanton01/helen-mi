<form #uploadForm="ngForm">
    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" name="description" class="form-control" id="description" ngModel>
      </div>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" class="form-control" id="title" ngModel>
      </div>
  <div class="form-group">
    <label for="image">Image</label>
    <input name = "image" class="mat-raised-button" type="file" (change)="onFileSelected($event)">
  </div>
  <div class="form-group">
    <label for="image">Sound (If exists)</label>
    <input name = "image" class="mat-raised-button" type="file" (change)="onSoundSelected($event)">
  </div>
  <mat-dialog-actions>
    <button class="mat-raised-button" (click)="close()">Close</button>
    <button class="mat-raised-button mat-primary" (click)="save(uploadForm)">Save</button>
</mat-dialog-actions>
</form>
